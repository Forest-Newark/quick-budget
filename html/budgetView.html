<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Quick Budget</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body>
<section id="containerArea">
  <h1 class="title">Your Budget</h1>
  <p class="instructions">Below are general budget catagories with recommended &#37; <br> Amounts for each catagory are based on your monthly income  </p>
  <div class="form-wrapper">
    <table>
      <tr>
        <td>
          <label class="formLabel" for="housingAmount">Housing - 25&#37;</label>
          <input type="number" id="housingAmount" placeholder="Housing Amount">
        </td>
        <td>
          <label for="utilityAmount">Utility - 10&#37;</label>
          <input type="number" id="utilityAmount" placeholder="Utility Amount">
        </td>
        <td>
          <label for="transportationAmount">Transportation - 10&#37;</label>
          <input type="number" id="transportationAmount" placeholder="Transportation Amount">
        </td>
      </tr>
      <tr>
        <td>
          <label for="healthCareAmount">Health Care - 10&#37;</label>
          <input type="number" id="healthCareAmount" placeholder="HealthCare Amount">
        </td>
        <td>
          <label for="foodAmount">Food - 10&#37;</label>
          <input type="number" id="foodAmount" placeholder="Food Amount">
        </td>
        <td>
          <label for="investmentAmount"> Investment - 15&#37;</label>
          <input type="number" id="investmentAmount" placeholder="Investment Amount">
        </td>
      </tr>
      <tr>
        <td>
          <label for="debtAmount"> Debt - 5&#37;</label>
          <input type="number" id="debtAmount" placeholder="Debt Amount">
        </td>
        <td>
          <label for="charityAmount"> Charity - 10&#37;</label>
          <input type="number" id="charityAmount" placeholder="Charity Amount">
        </td>
        <td>
          <label for="entertainmentAmount"> Entertainment - 10&#37;</label>
          <input type="number" id="entertainmentAmount" placeholder="Entertainment Amount">
        </td>
      </tr>
    </table>

</div>

<div class="footer">
  <p>Created By:</p>
<a href="http://www.forestnewark.com">Forest Newark</a>
</div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../js/budget.js" type="text/javascript"></script>
</body>
</html>
